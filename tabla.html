<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Usuarios</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="js/nav.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Add navigation bar -->
    <nav></nav>
    <input type="text" id="filterInput" placeholder="Buscar por nombre o apellido...">

    <table border="1" id="userTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Sexo</th>
                <th>Fecha de Nacimiento</th>
                <th>Contraseña</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will be filled by script.js -->
        </tbody>
    </table>
</body>
</html>
